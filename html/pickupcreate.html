<!DOCTYPE html>
<html>
  <head>
    <script src="../js/jquery-1.12.0.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/createpickup.js"></script>
    <link rel="stylesheet" href="../css/styles.css" style="text/css"media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <link rel="icon" type="image/png" href="../img/sportal_logo.png">

    <title>Sportal | Create Pickups</title>
  </head>
  <body>
    <!-- Nav -->
    <script src="../js/jsnav.js"></script>

    <div class="container">
      <div class="row">
        <div class="col-xs-6"> <!--column 1-->
          <h2>Create a pickup game:</h2>
          <form class="form-group" id="create-pu-game" method="post">
            <div class="form-group"> <!--name-->
              <label for="name">Pickup Name: </label>
              <input type="text" class="new-event-name" required>
            </div>
            <div class="form-group"> <!--street address-->
              <label for="address">Street: </label>
              <input type="text" class="address" required>
            </div>
            <div class="form-group"> <!--city-->
              <label for="city">City: </label>
              <input type="text" class="city" required>
            </div>
            <div class="form-group"> <!--state-->
              <label for="skill-level">State: </label>
              <select class="state">
                <option value="AK">Alaska</option>
                <option value="CA">California</option>
                <option value="OR">Oregon</option>
                <option value="WA">Washington</option>
              </select>
            </div>
            <div class="form-group"> <!--zip code-->
              <label for="zip">Zip Code: </label>
              <input type="text" class="zip" required>
            </div>
            <div class="form-group"> <!--sport type-->
              <label for="sport-type">Sport: </label>
              <select class="sport-type">
                <option value="Soccer">Soccer</option>
                <option value="Baseball">Baseball</option>
                <option value="Basketball">Basketball</option>
                <option value="Frisbee">Ultimate frisbee</option>
                <option value="Badminton">Badminton</option>
                <option value="Volleyball">Volleyball</option>
                <option value="Running">Running</option>
                <option value="Krav">Krav Maga</option>
                <option value="Football">Football</option>
              </select>
            </div>
            <div class="form-group"> <!--skill level-->
              <label for="skill-level">Skill Level: </label>
              <select class="skill-level">
                <option value="newbie">Newbie</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="all-levels">All skill levels welcome</option>
              </select>
            </div>
            <div class="form-group"> <!--age-->
              <label for="age">Age group: </label>
              <select class="age">
                <option value="kids">Kids</option>
                <option value="adults">Adults</option>
                <option value="seniors">Seniors</option>
                <option value="all-ages">All Ages</option>
              </select>
            </div>
            <!-- <div class="form-group">
              <label for="public">Public event?</label>
              <select class="public">
                <option value="public">Public</option>
                <option value="private">Private</option>
              </select>
            </div> -->
            <div class="form-group"> <!--recurring-->
              <label for="recurring">Recurring?</label>
              <select class="recurring">
                <option value="recurring-no">No</option>
                <option value="recurring-yes">Yes</option>
              </select>
            </div>
            <div class="form-group"> <!--host info-->
              <label for="host-info">Host email: </label>
              <input type="text" class="host-email">
            </div>
            <div class="form-group"> <!--date-->
                <label for="date">Date: </label>
                <input class="date" type="date" name="date" required>
            </div>
            <div class="form-group"> <!--time-->
              <label for="time">Select a time: </label>
              <input class="time" type="time" name="usr_time" required>
            </div>
            <div class="form-group"> <!--notes-->
              <label for="notes">Extra notes: </label>
              <div>
                <textarea class="notes" name="notes" rows="8" cols="40"></textarea>
              </div>
            </div>
          <button type="submit" class="btn btn-medium btn-blue btn-radius" name="button">Create!</button>
          </form>
        </div> <!--end column 1-->
        <div class="col-md-6 map-holder"><!--column 2-->
          <h3>Find your Location:</h3>
          <div id="map"> <!-- map -->
            <script src="../js/map.js"></script>
          </div>
          <!-- <p><span class="show-pug-details"></span></p> -->
          <div class="show-pickup-details"> <!--show pickup details-->
            <p>Event name: <span id="event-name"></span></p>
            <p>Location: <span id="location"></span></p>
            <p>Sport: <span id="sport"></span></p>
            <p>Skill level: <span id="skills"></span></p>
            <p>Age group: <span id="age"></span></p>
          </div>
        </div> <!--end column 2-->


      </div> <!--end row-->
      <div class="pickup-show"> <!--list of created pickup games-->
        <h2>Your Pickup Games</h2>
        <ul id="pickup-games">
        </ul>
      </div>
      </div> <!--end container-->
    <div class="footer"> <!--footer-->
      <p>
        &#169; Copyright Sportal 2016
      </p>
    </div>
  </body>
</html>
