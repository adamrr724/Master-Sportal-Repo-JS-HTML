<!DOCTYPE html>
<html>
  <head>
    <script src="../js/jquery-1.12.0.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/puglist.js"></script>
    <link rel="stylesheet" href="../css/styles.css" style="text/css"media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <link rel="icon" type="image/png" href="../img/sportal_logo.png">

    <title>Sportal | Pickups</title>
  </head>
  <body class="not-index">
    <!-- Nav -->
    <script src="../js/jsnav.js"></script>
    <div class="container">
      <div class="row"> <!--row-->
        <div class="col-md-6 league-create"> <!--column 1-->
          <h2>Find a Game: </h2>
          <form id="find-game-name" class="form-group"> <!--Search by name form-->
            <div class="form-group"> <!--search by name-->
              <label for="name">Search for Name: </label>
              <input type="text" id="find-name">
              <button type="submit" class="searchnames btn btn-medium btn-blue btn-radius" name="button">Search!</button>
            </div>
          </form>
          <h4>Or Browse below:</h4>
          <form id="find-game" class="form-group">
            <div class="form-group"> <!--sport type-->
              <label for="sport-type">Sport: </label>
              <select class="sport-type">
                <option value="Soccer">Soccer</option>
                <option value="Baseball">Baseball</option>
                <option value="Basketball">Basketball</option>
                <option value="Frisbee">Ultimate frisbee</option>
                <option value="Badminton">Badminton</option>
                <option value="Volleyball">Volleyball</option>
                <option value="Running">Running</option>
                <option value="Krav">Krav Maga</option>
                <option value="Football">Football</option>
              </select>
            </div>
            <div class="form-group"> <!--skill level-->
              <label for="skill-level">Skill Level: </label>
              <select class="skill-level">
                <option value="Newbie">Newbie</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
                <option value="All Skill Levels">All skill levels welcome</option>
              </select>
            </div>
            <div class="form-group"> <!--age level-->
              <!-- <label for="age-level">Age Level: </label>
              <select class="age-level">
                <option value="Youth">Youth</option>
                <option value="Young Adult">Young Adult</option>
                <option value="Adult">Adult</option>
                <option value="All Ages">All ages welcome</option>
              </select> -->
            </div>
            <div class="form-group"> <!--cost-->
              <!-- <label for="cost">Cost: </label>
              <select class="cost">
                <option value="Under $50">Under $50 per person</option>
                <option value="$50 - $100">$50 to $100 per person</option>
                <option value="Over $100">Over $100 per person</option>
              </select> -->
            </div>
            <button type="submit" class="btn btn-medium btn-blue btn-radius" name="button">Browse!</button>
            <button type="refresh" class="btn btn-medium btn-blue btn-radius" onClick="history.go(0)" value="Refresh">Refresh</button>
          </form>
          <div class="resultshow  pickup-games-show"> <!--list of results-->
            <h2>Your Results</h2>
            <ul id="pickup-game-results">
            </ul>
          </div>
        </div> <!--end column 1-->
        <div class="col-md-6 map-holder">
          <h3>Games Near You</h3>
          <div>
            <iframe id="map" src="https://www.google.com/maps/d/embed?mid=zfA0NnUYX6Qc.ku-kXSntjVpU" width="640" height="480"></iframe>
            <!-- <script src="../js/map.js"></script>  -->
          </div>
        </div>
      </div> <!--end row-->
    </div> <!--end container-->
    <div class="footer"> <!--footer-->
      <p>
        <i class="fa fa-facebook fa-2x"></i>
        <i class="fa fa-twitter fa-2x"></i>
        <i class="fa fa-instagram fa-2x"></i>
        <br>
        &#169; Copyright Sportal 2016
      </p>
    </div>
  </body>
</html>
