<!DOCTYPE html>
<html>
  <head>
    <script src="../js/jquery-1.12.0.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/createleague.js"></script>
    <link rel="stylesheet" href="../css/styles.css" style="text/css"media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <link rel="icon" type="image/png" href="../img/sportal_logo.png">
    <title>Sportal | Create a League</title>
  </head>
  <body>
    <!-- Nav -->
    <script src="../js/jsnav.js"></script>
    <div class="container">
      <div class="row"> <!--row-->
        <div class="col-md-6 league-create"> <!--column 1-->
          <h2>Create a league: </h2>
          <form id="create-league-game" class="form-group">
            <div class="form-group"> <!--name-->
              <label for="name">League Name: </label>
              <input type="text" class="new-league-name" required>
            </div>
            <div class="form-group"> <!--sport type-->
              <label for="sport-type">Sport: </label>
              <select class="sport-type">
                <option value="Soccer">Soccer</option>
                <option value="Baseball">Baseball</option>
                <option value="Basketball">Basketball</option>
                <option value="Frisbee">Ultimate frisbee</option>
                <option value="Badminton">Badminton</option>
                <option value="Volleyball">Volleyball</option>
                <option value="Running">Running</option>
                <option value="Krav">Krav Maga</option>
                <option value="Football">Football</option>
              </select>
            </div>
            <div class="form-group"> <!--skill level-->
              <label for="skill-level">Skill Level: </label>
              <select class="skill-level">
                <option value="Newbie">Newbie</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
                <option value="All Skill Levels">All skill levels welcome</option>
              </select>
            </div>
            <div class="form-group"> <!--age level-->
              <label for="age-level">Age Level: </label>
              <select class="age-level">
                <option value="Youth">Youth</option>
                <option value="Young Adult">Young Adult</option>
                <option value="Adult">Adult</option>
                <option value="Seniors">Seniors</option>
                <option value="All Ages">All ages welcome</option>
              </select>
            </div>
            <div class="form-group"> <!--cost-->
              <label for="cost">Cost: </label>
              <select class="cost">
                <option value="Under $50">Under $50 per person</option>
                <option value="$50 - $100">$50 to $100 per person</option>
                <option value="Over $100">Over $100 per person</option>
              </select>
            </div>
            <div class="form-group"> <!--league homepage-->
              <label for="new-league-homepage">Add your homepage: </label>
              <input type="url" class="website" name="homepage">
            </div>
            <div class="form-group"> <!--address-->
              <label for="address">Address: </label>
              <input type="text" class="address" required>
            </div>
            <div class="form-group"> <!--city-->
              <label for="city">City: </label>
              <input type="text" class="city" required>
            </div>
            <div class="form-group"> <!--state-->
              <label for="skill-level">State: </label>
              <select class="state">
                <option value="AK">Alaska</option>
                <option value="CA">California</option>
                <option value="OR">Oregon</option>
                <option value="WA">Washington</option>
              </select>
            </div>
            <div class="form-group"> <!--zip code-->
              <label for="zip">Zip Code: </label>
              <input type="text" class="zip" required>
            </div>
            <div class="form-group"> <!--notes-->
              <label for="notes">Extra notes: </label>
              <div class="">
                <textarea name="notes" rows="8" cols="40"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-medium btn-blue btn-radius" name="button">Create!</button>
            <button type="refresh" class="btn btn-medium btn-blue btn-radius" onClick="history.go(0)" value="Refresh">Refresh</button>
          </form>
        </div> <!--end column 1-->
        <div class="col-md-6 map-holder"> <!-- column 2 -->
          <h3>Find your Location:</h3>
          <div id="map">
            <script src="../js/map.js"></script> <!-- map -->
          </div>
          <div class="show-pickup-details"> <!--show pickup details-->
            <p>Event name: <span id="event-name"></span></p>
            <p>Location: <span id="location"></span></p>
            <p>Sport: <span id="sport"></span></p>
            <p>Skill level: <span id="skills"></span></p>
            <p>Age group: <span id="age"></span></p>
          </div>
        </div>
      </div> <!--end row-->
      <div class="league-show"> <!--list of created pickup games-->
        <h2>Your Leagues</h2>
        <ul id="leagues">
        </ul>
      </div>
    </div> <!--end container-->
    <div class="footer"> <!--footer-->
      <p>
        &#169; Copyright Sportal 2016
      </p>
    </div>

  </body>
</html>
